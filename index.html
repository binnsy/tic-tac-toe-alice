<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <nav>

    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="text" name="credentials[password]" placeholder="Password">
      <input type="text" name="credentials[password_confirmation]" placeholder="Password Password Confirmation">
      <input type="submit" value="Sign Up!">
      <input type="reset" value="Reset">
    </form>

    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="Email" required>
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign In!">
      <input type="reset" value="Reset">
    </form>

    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="old password">
      <input type="text" name="passwords[new]" placeholder="new password">
      <input type="submit" value="change-password">
      <input type="reset" value="Reset">
    </form>

    <form id="sign-out">
      <input type="submit" value="Sign-Out!">
    </form>

    </nav>

      <h1 class="game-name">Tic-Tac-Toe</h1>
      <div class="row">
          <div data-index="0" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="1" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="2" class="box col-sm-4 col-md-4 col-lg-4"></div>

          <div data-index="3" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="4" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="5" class="box col-sm-4 col-md-4 col-lg-4"></div>

          <div data-index="6" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="7" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <div data-index="8" class="box col-sm-4 col-md-4 col-lg-4"></div>
          <form id="reset">
          <input type="reset" value="Reset!">
          </form>
      </div>
      <div class="row">

      <button id="newGame">New Game</button>
      </div>
      <div class="row">
        <h3>See How many games you have played<h3>
      <button id="getGames">Games Played</button>
      </div>
      <div id="message"></div>
    </body>
</html>
