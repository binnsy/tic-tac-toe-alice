<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>Nav Bar</nav>
      <h1 class="game-name">Tic-Tac-Toe</h1>
      <div class="row">
          <div data-index="0" class="box col-sm-4 col-md-4 col-lg-4">0</div>
          <div data-index="1" class="box col-sm-4 col-md-4 col-lg-4">1</div>
          <div data-index="2" class="box col-sm-4 col-md-4 col-lg-4">2</div>

          <div data-index="3" class="box col-sm-4 col-md-4 col-lg-4">3</div>
          <div data-index="4" class="box col-sm-4 col-md-4 col-lg-4">4</div>
          <div data-index="5" class="box col-sm-4 col-md-4 col-lg-4">5</div>

          <div data-index="6" class="box col-sm-4 col-md-4 col-lg-4">6</div>
          <div data-index="7" class="box col-sm-4 col-md-4 col-lg-4">7</div>
          <div data-index="8" class="box col-sm-4 col-md-4 col-lg-4">8</div>
      </div>
    </body>
</html>
